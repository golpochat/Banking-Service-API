        <div class="row h-100 justify-content-center" style="margin-top: 180px;">
            <div class="col-4">
                <h1 class="text-center" style="color: white;">Sign up</h1>
                <form>
                    <div class="form-group ">

                    <div class="form-group ">

                        <i class="fas fa-address-book" style="color: white;"></i>

                    </div>
                    <div class="form-group ">
                        <i class="fas fa-envelope" style="color: white;"></i>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="form-group ">
                        <label>Already a member? <a href="signin.html">Click here</a> to sign in.</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="createuser()">Sign up</button>
